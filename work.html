<script>
	var play = true;

	(function() {
		$(function() {
			return $('.slider').slider();
		});

	}).call(this);

	var myScn = new Scn('canvas-placer',
			{
				renderer:{color:0xffffff, opacity:1, shadowMapEnable : true, alpha: true, antialias: true},
				camera:{eye:[0,25,50],center:[0,0,0]}
			}
	);

	update = function(dt){
		controls.update();
		if(play)
			rotateAroundWorldAxis(scene, new THREE.Vector3(0,1,0), ROT_SPEED );


	};
	//If you wanna do something else... put it here ----------------------------
	var linesGroup = new THREE.Object3D();
	linesGroup.name = 'linesGroup';
	scene.add(linesGroup);

	var base = createCircle({size:50});
	base.name = 'base';
	base.position.y -= 10.0;
	base.material.transparent = true;
	base.material.color.setHex(0xf7f7f7);
	base.material.map = THREE.ImageUtils.loadTexture("assets/img/grass.png");
	scene.add( base );


	loadArticleContent('proxy.php?requrl='+'http://127.0.0.1:3000/',getQueryVariable('a'),getQueryVariable('b'));
	/*fromURL(MP + 'Creeper/Creeper3.obj',MP +  'Creeper/creeper_tex.png','myObject',function(obj){
		obj.name = 'creeper';
		obj.position = base.position;
		obj.scale.set(0.5,0.5,0.5);
		obj.position.x = 25;
		obj.position.y -= 7;
		obj.castShadow = true;
		obj.receiveShadow = true;
		scene.add(obj);
	});*/

	THREE.DefaultLoadingManager.onLoad= function () {
		console.log("Terminado");
		$("#my-overlay-text").hide();
	};

	////SENDGETCOMMENTS start
	var sendComment = function(obj, $callback){
		$.ajax({
			url:"sendcomment.php",
			type: "post",
			data :obj,
			dataType:"json",
			success: $callback
		});
	}

	var getComments = function($callback){
		obj = {};
		obj.a =getQueryVariable('a');
		obj.b =getQueryVariable('b');
		$.ajax({
			url:"getcomments.php",
			type: "post",
			data :obj,
			dataType:"json",
			success: $callback
		});
	}


	$( "#sendbutton" ).on('click', function() {
		if(!($("#user").val().length === 0)){
			$("#sendbutton").prop("disabled",true);
			var obj = {};
			obj.a =getQueryVariable('a');
			obj.b =getQueryVariable('b');
			obj.user = $("#user").val();
			obj.comment = $("#comment").val();;
			obj.xyz = [10,20,30]; //faltan coordenadas
			obj.date = "10/10/1745"; //falta fecha?
			sendComment(obj, function(result){
				$("#user").val("");
				$("#comment").val("");
				$("#sendbutton").prop("disabled",false);

				getComments(function(result){
					$("#comments-placer").html(result);
				});
			});
		}
	});

	getComments(function(result){
		$("#comments-placer").html(result);
	});
	///SENDGETCOMMENTS end

	//--------------------------------------------------------------------------
	myScn.init();





</script>
